<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/index.html">
<div layout:fragment="mainPage">
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/addPage'}" method="post">
                    <div class="form-group">
                        <label>
                            USER NAME:
                        </label>
                        <input type="text" class="form-control" name="userName">
                    </div>
                    <div class="form-group">
                        <label>
                            COURSE NAME:
                        </label>
                        <select name="course.id" class="form-control">
                            <option th:each="crs: ${courses}" th:value="${crs.id}" th:text="${crs.courseName + ' '
                            + crs.description + ' ' + crs.price}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            COMMENT:
                        </label>
                        <input type="text" class="form-control" name="comment">
                    </div>
                    <div class="form-group">
                        <label>
                            PHONE NUMBER:
                        </label>
                        <input type="text" class="form-control" name="phoneNumber">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-success">ADD ITEM</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
